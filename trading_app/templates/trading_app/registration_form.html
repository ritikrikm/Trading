<!-- Create a hidden registration popup container -->
<div id="registerPopup" class="popup">
    <button id="registerCloseButton" class="close-button">X</button>
    <form id="registerForm">
        <h2>Register</h2>
        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" name="password" class="form-control" placeholder="Password" required>
        </div>
        <!-- Add other registration form fields here -->
        <button type="button" id="registerSubmit" class="btn btn-success">Register</button>
    </form>
</div>
